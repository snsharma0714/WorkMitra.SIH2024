<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WorkMitra</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for WorkMitra</h2>

        <form id="signup-form" class="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group">
                <label for="user-id">WorkMitra User ID</label>
                <input type="text" id="user-id" name="user-id" placeholder="Choose a unique WorkMitra ID" required>
            </div>

            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="submit-btn">
                <button type="submit" onclick="redirectToSelectionPage()">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToSelectionPage() {
            event.preventDefault(); // Prevents form submission
            // Redirect to the selection page (adjust the link based on your file structure)
            window.location.href = 'selection.html';
        }
    </script>
</body>
</html>
